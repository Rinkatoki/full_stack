<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>

<h1>Add Name</h1>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter name" required>
    <button type="submit">Save</button>
</form>

<h2>Saved Names</h2>

<ul>
    {% for person in people %}
        <li>{{ person.name }}</li>
    {% endfor %}
</ul>

</body>
</html>
